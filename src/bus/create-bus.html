            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Cr√©ation de BUS</h2>
            
            <form id="busForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Immatriculation</label>
                        <input 
                            type="text" 
                            id="immatriculation"
                            name="immatriculation"

                        >
                    </div>
                    <div>

                        <select 
                            id="type"
                            name="type"

                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de places</label>

                            type="number" 
                            id="nbrePlaces"
                            name="nbrePlaces"
                           
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">En Circulation</label>
                        <select 
                            id="enCirculation"
                            name="enCirculation"
                        
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <option value="true">Oui</option>
                            <option value="false">Non</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Conducteur</label>
                        <select 
                            id="conducteur"
                            name="conducteur"
