<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Bus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-md">
        <div class="p-6 flex items-center space-x-3">
            <div class="w-10 h-10 bg-pink-500 rounded-full"></div>
            <span class="text-lg font-semibold">Resp. PARC</span>
        </div>
        <nav class="mt-10">
            <div class="px-6 py-3 hover:bg-gray-100 cursor-pointer text-gray-700">Dashboard</div>
            <div class="px-6 py-3 hover:bg-gray-100 cursor-pointer text-gray-700">Conducteurs</div>
            <div class="px-6 py-3 bg-gray-200 text-blue-600">Bus</div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10">
        <div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-8">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Création de BUS</h2>
            
            <form id="busForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Immatriculation</label>
                        <input 
                            type="text" 
                            id="immatriculation"
                            name="immatriculation"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Type de Bus</label>
                        <select 
                            id="type"
                            name="type"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <option value="">Sélectionner</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Kilométrage</label>
                        <input 
                            type="number" 
                            id="kilometrage"
                            name="kilometrage"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de places</label>
                        <input 
                            type="number" 
                            id="nbrePlaces"
                            name="nbrePlaces"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">En Circulation</label>
                        <select 
                            id="enCirculation"
                            name="enCirculation"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <option value="true">Oui</option>
                            <option value="false">Non</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Conducteur</label>
                        <select 
                            id="conducteur"
                            name="conducteur"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <option value="">Sélectionner un conducteur</option>
                            <!-- Populate this dynamically from backend -->
                        </select>
                    </div>
                </div>

                <div id="errorMessage" class="text-red-500 text-sm mt-2 hidden"></div>

                <div class="pt-4">
                    <button 
                        type="submit"
                        class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 transition-colors duration-300 flex items-center justify-center"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Ajouter
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const busTypes = ["Tata", "Car Rapide", "DDK"]; 

        const select = document.getElementById("type");

        busTypes.forEach(type => {
            const option = document.createElement("option");
            option.value = type;
            option.textContent = type;
            select.appendChild(option);
        });
        document.getElementById('busForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';

            // Collect form data matching Bus entity
            const formData = {
                immatriculation: document.getElementById('immatriculation').value,
                type: document.getElementById('type').value,
                kilometrage: parseInt(document.getElementById('kilometrage').value),
                nbrePlaces: parseInt(document.getElementById('nbrePlaces').value),
                enCirculation: document.getElementById('enCirculation').value === 'true',
                conducteur: document.getElementById('conducteur').value || null
            };

            try {
                const response = await fetch('http://127.0.0.1:8000/bus/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Successful creation
                    window.location.href = './bus-list.html'; // Redirect to bus list
                } else {
                    // Handle error
                    errorMessage.textContent = data.message || 'Erreur lors de la création du bus';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Erreur:', error);
                errorMessage.textContent = 'Erreur de connexion. Veuillez réessayer.';
                errorMessage.classList.remove('hidden');
            }
        });

        // Dynamically populate conducteurs dropdown (you'd typically do this server-side)
        async function loadConducteurs() {
            try {
                const response = await fetch('http://127.0.0.1:8000/conducteurs/list');
                const data = await response.json();
                console.log('Conducteurs:', data);
                
                const conducteurSelect = document.getElementById('conducteur');
                conducteurs = data?.conducteurs;
                console.log('Conducteurs:', conducteurs);
                
                conducteurs.forEach(conducteur => {
                    const option = document.createElement('option');
                    option.value = conducteur.id;
                    option.textContent = `${conducteur.nom} ${conducteur.prenom}`;
                    conducteurSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Erreur de chargement des conducteurs:', error);
            }
        }

        // Load conducteurs when page loads
        loadConducteurs();
    </script>
</body>
</html>
