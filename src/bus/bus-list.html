<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des BUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-md min-h-screen">
        <div class="p-6 flex items-center space-x-3">
            <div class="w-10 h-10 bg-pink-500 rounded-full"></div>
            <span class="text-lg font-semibold text-gray-800">Resp. PARC</span>
        </div>
        <nav class="mt-10">
            <div class="px-6 py-3 hover:bg-gray-100 cursor-pointer text-gray-700 transition-colors">Dashboard</div>
            <div class="px-6 py-3 hover:bg-gray-100 cursor-pointer text-gray-700 transition-colors">Conducteurs</div>
            <div class="px-6 py-3 bg-gray-200 text-blue-600 font-semibold">Bus</div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10">
        <div class="bg-white shadow-lg rounded-xl p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Liste des BUS</h2>
                <button 
                    id="addBusBtn"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-all flex items-center"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Ajouter
                </button>
            </div>

            <!-- Table -->
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left border border-gray-200">
                    <thead class="bg-gray-100 text-gray-600 uppercase">
                        <tr>
                            <th class="px-4 py-3 border-b">Immatriculation</th>
                            <th class="px-4 py-3 border-b">Type</th>
                            <th class="px-4 py-3 border-b">Kilom√©trage</th>
                            <th class="px-4 py-3 border-b">Nombre de places</th>
                            <th class="px-4 py-3 border-b text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="busTableBody" class="divide-y">
                        <!-- Bus rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="flex justify-center items-center mt-6 space-x-2">
                <button id="prevPage" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">
                    &lt;
                </button>
                <span id="currentPage" class="px-4 py-2 bg-blue-500 text-white rounded-md">1</span>
                <button id="nextPage" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">
                    &gt;
                </button>
            </div>
        </div>
    </div>

    <script src="bus.js"></script>
</body>
</html>
