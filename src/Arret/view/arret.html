<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Arrêts de la Ligne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 flex">

<!-- Sidebar -->
<div class="w-64 bg-white shadow-md min-h-screen">
    <div class="p-6">
        <h1 class="text-xl font-bold text-indigo-800 mb-6">SENBUS</h1>
        <nav class="space-y-4">
            <a href="../../Ligne/view/ligne.html" class="flex items-center gap-2 px-3 py-2 bg-blue-50 text-blue-600 rounded">
                <span class="material-icons">view_list</span> Lignes
            </a>
            <a href="../../conducteurs/conducteur-list.html" class="flex items-center gap-2 px-3 py-2 hover:bg-gray-100 rounded">
                <span class="material-icons">person</span> Conducteurs
            </a>
            <a href="../../stations/station-list.html" class="flex items-center gap-2 px-3 py-2 hover:bg-gray-100 rounded">
                <span class="material-icons">place</span> Stations
            </a>
        </nav>
    </div>
</div>

<!-- Main Content -->
<main class="flex-1 p-8">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold flex items-center gap-2">
            <span class="material-icons text-red-600">stop_circle</span>
            Arrêts de la Ligne
        </h2>
        <button onclick="toggleModal(true)" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center gap-2">
            <span class="material-icons">add</span> Ajouter un arrêt
        </button>
    </div>

    <div class="bg-white rounded-lg shadow overflow-x-auto">
        <table class="w-full text-sm text-left">
            <thead class="bg-gray-100 text-gray-700 uppercase">
            <tr>
                <th class="px-4 py-2">#</th>
                <th class="px-4 py-2">Nom</th>
                <th class="px-4 py-2 text-right">Actions</th>
            </tr>
            </thead>
            <tbody id="arrets-body" class="divide-y">
            <!-- Injecté dynamiquement -->
            </tbody>
        </table>
    </div>
</main>

<!-- MODAL -->
<div id="arret-modal" class="fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm flex justify-center items-center hidden z-50">
    <div class="bg-white p-6 rounded-lg w-[90%] max-w-md shadow-xl">
        <h2 class="text-xl font-semibold mb-4">Ajouter un arrêt</h2>
        <form id="arret-form" class="space-y-4">
            <input type="text" id="nom" placeholder="Nom de l'arrêt" class="w-full px-4 py-2 border rounded-lg" />
            <input type="number" id="numero" placeholder="Numéro" class="w-full px-4 py-2 border rounded-lg" />
            <div class="flex justify-end gap-2">
                <button type="button" onclick="toggleModal(false)" class="px-4 py-2 border rounded-lg">Annuler</button>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Enregistrer</button>
            </div>
        </form>
    </div>
</div>

<script type="module" src="../js/arret.js"></script>
<script>
    window.toggleModal = function (show) {
        const modal = document.getElementById('arret-modal');
        if (modal) modal.classList.toggle('hidden', !show);
    };
</script>
</body>
</html>
