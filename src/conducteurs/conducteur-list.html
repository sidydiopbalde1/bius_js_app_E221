<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liste des Conducteurs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

<!-- Sidebar -->
<div class="w-64 bg-white shadow-md min-h-screen">
  <div class="p-6 flex items-center space-x-3">
    <div class="w-10 h-10 bg-pink-500 rounded-full"></div>
    <span class="text-lg font-semibold text-gray-800">Resp. PARC</span>
  </div>
  <nav class="mt-10">
    <div class="px-6 py-3 hover:bg-gray-100 cursor-pointer text-gray-700 transition-colors">Dashboard</div>
    <div class="px-6 py-3 bg-gray-200 text-blue-600 font-semibold">Conducteurs</div>
    <div class="px-6 py-3 hover:bg-gray-100 cursor-pointer text-gray-700 transition-colors">Bus</div>
  </nav>
</div>

<!-- Main Content -->
<div class="flex-1 p-10">
  <div class="bg-white shadow-lg rounded-xl p-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Liste des Conducteurs</h2>
      <button
              id="addDriverBtn"
              class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-all flex items-center"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Ajouter
      </button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left border border-gray-200">
        <thead class="bg-gray-100 text-gray-600 uppercase">
        <tr>
          <th class="px-4 py-3 border-b">Matricule</th>
          <th class="px-4 py-3 border-b">Nom</th>
          <th class="px-4 py-3 border-b">Prénom</th>
          <th class="px-4 py-3 border-b">Téléphone</th>
          <th class="px-4 py-3 border-b">Permis</th>
          <th class="px-4 py-3 border-b">Disponibilité</th>
          <th class="px-4 py-3 border-b text-center">Actions</th>
        </tr>
        </thead>
        <tbody id="driverTableBody" class="divide-y">
        <!-- Dynamically inserted -->
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center items-center mt-6 space-x-2">
      <button id="prevPage" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">&lt;</button>
      <span id="currentPage" class="px-4 py-2 bg-blue-500 text-white rounded-md">1</span>
      <button id="nextPage" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">&gt;</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center hidden z-50">
  <div class="bg-white p-6 rounded-xl w-[500px] shadow-lg relative">
    <h2 class="text-xl font-bold mb-4">Ajouter un Conducteur</h2>
    <form id="driverForm" class="space-y-4">
      <input type="text" placeholder="Matricule" id="matricule" class="w-full border px-4 py-2 rounded"  />
      <input type="text" placeholder="Nom" id="nom" class="w-full border px-4 py-2 rounded"  />
      <input type="text" placeholder="Prénom" id="prenom" class="w-full border px-4 py-2 rounded"  />
      <input type="tel" placeholder="Téléphone" id="telephone" class="w-full border px-4 py-2 rounded"  />
      <select id="permis" class="w-full border px-4 py-2 rounded" >
        <option value="">Type de permis</option>
        <option value="LOURD">Lourd</option>
        <option value="LEGER">Leger</option>

      </select>
      <div id="errorMessage" class="text-red-500 text-sm hidden"></div>
      <div class="flex justify-end space-x-3 pt-2">
        <button type="button" id="closeModal" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Annuler</button>
        <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Enregistrer</button>
      </div>
    </form>
  </div>
</div>

<script src="./conducteurs.js" type="module"></script>
</body>
</html>
