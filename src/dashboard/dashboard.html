<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SENBUS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body class="bg-white font-sans text-gray-800">

<!-- Sidebar -->
<div class="flex min-h-screen">
    <div class="w-64 bg-white shadow-md min-h-screen flex flex-col justify-between">
        <div class="p-6">
            <h1 class="text-xl font-bold text-indigo-800 mb-8 sidebar-logo flex items-center">
                <span class="material-icons text-indigo-600 mr-2">directions_bus</span>
                SENBUS
            </h1>
            <nav class="space-y-3">
                <a href="../bus/bus-list.html" class="nav-item flex items-center gap-3 px-4 py-3 bg-blue-50 text-blue-600 rounded-lg">
                    <span class="material-icons">commute</span> 
                    <span>Bus</span>
                </a>
                <a href="../Ligne/view/ligne.html" class="nav-item flex items-center gap-3 px-4 py-3 hover:bg-blue-50 rounded-lg">
                    <span class="material-icons">view_list</span> 
                    <span>Lignes</span>
                </a>
                <a href="../conducteurs/conducteur-list.html" class="nav-item flex items-center gap-3 px-4 py-3 hover:bg-blue-50 rounded-lg">
                    <span class="material-icons">person</span> 
                    <span>Conducteurs</span>
                </a>
                <a href="../stations/station-list.html" class="nav-item flex items-center gap-3 px-4 py-3 hover:bg-blue-50 rounded-lg">
                    <span class="material-icons">place</span> 
                    <span>Stations</span>
                </a>
            </nav>
        </div>
        
        <!-- Utilisateur connecté -->
        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center gap-3 p-2">
                <div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center text-white">
                    <span class="material-icons">person</span>
                </div>
                <div>
                    <p class="font-medium text-gray-800" id="nom_conducteur">Amadou Diop</p>
                    <p class="text-xs text-gray-500" id="role_conducteur">Administrateur</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <main class="flex-1 p-8 space-y-8 overflow-auto">
        <h2 class="text-3xl font-semibold text-center">Dashboard</h2>

        <!-- Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-blue-50 shadow-md rounded-lg p-4">
                <div class="text-sm text-gray-500">Nombre de bus</div>
                <div class="text-3xl font-bold mt-2" id="nombre_bus">53</div>
            </div>
            <div class="bg-stone-50 shadow-md rounded-lg p-4">
                <div class="text-sm text-gray-500">Nombre de ligne</div>
                <div class="text-3xl font-bold mt-2" id="nombre_ligne">15</div>
            </div>
            <div class="bg-red-100 shadow-md rounded-lg p-4">
                <div class="text-sm text-gray-500">Bus en panne</div>
                <div class="text-3xl font-bold mt-2" id="nombre_panne">7</div>
            </div>
            <div class="bg-stone-50 shadow-md rounded-lg p-4">
                <div class="text-sm text-gray-500">Trajets aujourd’hui</div>
                <div class="text-3xl font-bold mt-2" id="nombre_trajet">45</div>
            </div>
        </div>

        <!-- Graph Sections -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Device Traffic -->
            <div class="bg-gray-50 p-6 rounded-2xl shadow">
                <h3 class="text-blue-600 font-semibold mb-4">Device Traffic</h3>
                <canvas id="deviceTrafficChart" height="150"></canvas>

            </div>

            <!-- Location Traffic -->
            <div class="bg-gray-50 p-6 rounded-2xl shadow">
                <h3 class="text-green-600 font-semibold mb-4">Location Traffic</h3>
                <canvas id="locationTrafficChart" height="150"></canvas>

            </div>
        </div>

        <!-- Product Traffic (Placeholder) -->
       <!-- Product Traffic (Graphique mensuel) -->
        <div class="bg-gray-50 p-6 rounded-2xl shadow">
            <h3 class="text-red-600 font-semibold mb-4">Product Traffic</h3>
            <canvas id="monChart" height="150"></canvas>
        </div>


    </main>
</div>
<script src="./dashboard.js" type="module"></script>
</body>
</html>
