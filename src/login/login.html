<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senbus - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl bg-white shadow-2xl rounded-2xl overflow-hidden flex">
        <!-- Bus Image Section -->
        <div class="w-1/2 relative">
            <img 
                src="../../assets/bus-dddd-smart-png.webp" 
                alt="Bus Senbus" 
                class="w-full h-full object-cover transform transition-transform duration-300 hover:scale-105"
            >
        </div>

        <!-- Login Form Section -->
        <div class="w-1/2 p-8 flex flex-col justify-center">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">SenBus</h2>
            <p class="text-center text-gray-600 mb-6">Connectez-vous</p>

            <form id="loginForm" class="space-y-4">
                <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4"></div>

                <div class="relative">
                    <input 
                        type="email" 
                        id="emailInput"
                        placeholder="example@email.com" 
                        
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 pl-10"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>

                <div class="relative">
                    <input 
                        type="password" 
                        id="passwordInput"
                        placeholder="********" 
                        
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 pl-10"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>

                <button 
                    type="submit" 
                    id="loginButton"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-[1.02] flex items-center justify-center"
                >
                    <span id="loginText">Se connecter</span>
                    <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <div class="text-center mt-4">
                <a href="#" class="text-sm text-blue-600 hover:underline">Mot de passe oublié?</a>
            </div>
        </div>
    </div>

    <script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const errorMessage = document.getElementById('errorMessage');
    const loginButton = document.getElementById('loginButton');
    const loginText = document.getElementById('loginText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    
    // Reset previous states
    errorMessage.classList.add('hidden');
    errorMessage.textContent = '';
    loginButton.disabled = true;
    loginText.classList.add('hidden');
    loadingSpinner.classList.remove('hidden');

    try {
        // Detailed error logging
        console.log('Attempting to connect to:', 'http://127.0.0.1:8000/api/login');
        console.log('Credentials:', {
            email: emailInput.value,
            password: passwordInput.value.replace(/./g, '*') // Mask password
        });

        const response = await fetch('http://127.0.0.1:8000/api/login', {
            method: 'POST',
            mode: 'cors', // Add this line
            cache: 'no-cache', // Add this line
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                email: emailInput.value,
                password: passwordInput.value
            })
        });

        console.log('Response status:', response.status);
        
        const data = await response.json();
        console.log('Response data:', data);
        
        if (response.ok) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));
            window.location.href = '../bus/create-bus.html'; 
        } else {
            errorMessage.textContent = data.message || 'Échec de la connexion';
            errorMessage.classList.remove('hidden');
        }
    } catch (error) {
        console.error("Erreur de connexion détaillée :", error);
        
        // More specific error handling
        if (error instanceof TypeError) {
            if (error.message === 'Failed to fetch') {
                errorMessage.textContent = 'Impossible de se connecter au serveur. Vérifiez :' + [
                    '- Le serveur est-il démarré ?',
                    '- L\'URL est-elle correcte ?',
                    '- Y a-t-il des erreurs de CORS ?'
                ].join('\n');
            } else {
                errorMessage.textContent = 'Erreur de réseau : ' + error.message;
            }
        } else {
            errorMessage.textContent = 'Erreur de connexion inattendue';
        }
        
        errorMessage.classList.remove('hidden');
    } finally {
        loginButton.disabled = false;
        loginText.classList.remove('hidden');
        loadingSpinner.classList.add('hidden');
    }
});

  </script>
</body>
</html>
