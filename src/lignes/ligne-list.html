<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENBUS - Gestion des Lignes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar-item {
            transition: all 0.3s ease;
        }
        .sidebar-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        .sidebar-item.active {
            border-left: 4px solid #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
        }
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-md h-full flex flex-col">
        <div class="p-5">
            <h1 class="text-xl font-bold text-indigo-900">SENBUS</h1>
        </div>
        
        <nav class="flex-1 p-3">
            <div class="sidebar-item p-3 flex items-center space-x-3 rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="text-gray-600">Dashboard</span>
            </div>
        
            <div class="sidebar-item active p-3 flex items-center space-x-3 rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <span class="text-blue-600 font-medium">Ligne</span>
            </div>
        
            <div class="sidebar-item p-3 flex items-center space-x-3 rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-gray-600">Stations</span>
            </div>

            <div class="sidebar-item p-3 flex items-center space-x-3 rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
                </svg>
                <span class="text-gray-600">Tickets</span>
            </div>

            <div class="sidebar-item p-3 flex items-center space-x-3 rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
                </svg>
                <span class="text-gray-600">Trajets</span>
            </div>
        </nav>
        
        <div class="p-4 border-t flex items-center">
            <img src="/api/placeholder/40/40" alt="User" class="w-10 h-10 rounded-full" />
            <div class="ml-3">
                <p class="text-sm font-medium text-gray-700">Kadia BA</p>
                <p class="text-xs text-gray-500">Responsable TRAJET</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Main Header -->
        <div class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-gray-900 text-center">LIGNES</h1>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Actions Bar -->
            <div class="flex justify-between items-center mb-8">
                <div class="flex space-x-3">
                    <input type="text" placeholder="Libellé" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-64">
                    
                    <div class="relative">
                        <button id="statusDropdown" class="px-4 py-2 bg-white border border-gray-300 rounded-md inline-flex items-center text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <span class="mr-2">Statut: Actif</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div id="statusOptions" class="absolute mt-1 w-full bg-white border border-gray-300 rounded-md shadow-lg hidden z-10">
                            <div class="py-1">
                                <div class="px-4 py-2 hover:bg-blue-100 cursor-pointer">Actif</div>
                                <div class="px-4 py-2 hover:bg-blue-100 cursor-pointer">Inactif</div>
                                <div class="px-4 py-2 hover:bg-blue-100 cursor-pointer">Tous</div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Rechercher
                    </button>
                </div>
                
                <button id="addLineBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center">
                    <span>Ajouter</span>
                </button>
            </div>

            <!-- Lines Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="linesContainer">
                <!-- Lines will be added here dynamically -->
            </div>

            <!-- Pagination -->
            <div id="pagination" class="flex justify-center mt-4"></div>

        </div>
    </div>

    <!-- Add Line Modal -->
    <div id="addLineModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md transform transition-all scale-95 opacity-0" id="modalContent">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Ajouter une nouvelle ligne</h2>
                <button id="closeModal" class="text-gray-400 hover:text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <form id="addLineForm">
                <div class="mb-4">
                    <label for="kilometre" class="block text-sm font-medium text-gray-700 mb-1">Nombre de kilomètre</label>
                    <input type="number" id="kilometre" name="kilometre" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" >
                    <div id="error-kilometre" class="text-red-500 text-sm mt-1"></div>
                </div>
                
                <div class="mb-6">
                    <label for="tarif" class="block text-sm font-medium text-gray-700 mb-1">Tarif (Fcfa)</label>
                    <input type="number" id="tarif" name="tarif" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" >
                    <div id="error-tarif" class="text-red-500 text-sm mt-1"></div>
                </div>
                
                <div class="flex justify-end">
                    <button type="button" id="cancelBtn" class="mr-3 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Annuler
                    </button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./ligne.js" type="module"></script>
</body>
</html>
